<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Comfortaa:wght@700&&family=Montserrat:wght@900&display=swap" rel="stylesheet"> 
    <script src="./scripts/script.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div id="main-window">
        <div id="sidebar">
            <div id="tool-container">
                <h1 id="title">Etch-A-Sketch</h1>
                <button id="tint-button">Tint mode</button>
                <button id="random-button">Random mode</button>
                <div id="slider-section">
                    <input type="range" min="1" max="6" value="2" id="slider-bar">
                    <p id="dimension-display">16 x 16</p>
                    <button id="new-grid-button">New</button>
                </div>
            </div>
        </div>
        <div id="sketch-box"></div>
    </div>
</body>
</html>
